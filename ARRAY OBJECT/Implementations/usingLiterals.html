<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array : It is a continuous block of memory, which is use to store different types of values.
        // In order to store the values, we need to create array reference variable which can hold the reference about array.

        let arr = [10, "ram", true, null]
        console.log(arr);   //Array(4)
                            //0:10    1:"ram"  2:true   3:null
                            //length: 4
                            //[[Prototype]]: Array(0)


        console.log(typeof(arr));  // object

        console.log(arr[2]); // true
        console.log(arr[5]);  // undefined

    </script>
</body>
</html>
