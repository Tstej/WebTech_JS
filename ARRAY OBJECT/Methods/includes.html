<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // includes method: It is used to check whether given element is present or not in existing array.
        // Return type is boolean.
        // It is case sensitive.
        // Syntax : includes('element', index)

        let char = ['a', 'j', 'k', 't', 'p'];
        console.log(char);

        console.log(char.includes('a'));  // true
        console.log(char.includes('t', 3));  // true

        console.log(char.includes('P'));  // false
        
        
        
        
    </script>
</body>
</html>
