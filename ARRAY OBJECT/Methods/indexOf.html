<!DOCTYPE html>

<body>
    <script>

        // indexOf methode: It is used to identify the index of given element.
        // Syntax: indexOf(element)

        let char = ['a', 'j', 'k', 't', 'p'];
        console.log(char);

        console.log(char.indexOf('k'));  // 2
        
    </script>
