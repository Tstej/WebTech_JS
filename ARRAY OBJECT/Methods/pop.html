<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // pop method : It is used to pop out the element from last index.
        // Note : We cannont pop more than one element simultaneously.
        // pop will return deleted element.

        let num = [1, 2, 3, 4, 5];
        console.log(num);  // (5) [1, 2, 3, 4, 5]

        console.log(num.pop()); // 5
        console.log(num); // (4) [1, 2, 3, 4]
        
        
        
    </script>
</body>
</html>
