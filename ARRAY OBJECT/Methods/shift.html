<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // shift method : It is used to remove an element from starting index.
        // Note : We can remove only one element at a time.
        // This method will return  deleted element.

         let num = [1, 2, 3, 4, 5];
         console.log(num);  // (5) [1, 2, 3, 4, 5]

         console.log(num.shift()); // 1
         console.log(num); // (4) [2, 3, 4, 5]
         
         
    </script>
</body>
</html>
