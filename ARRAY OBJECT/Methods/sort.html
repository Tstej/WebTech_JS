<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = [1000, 1, 10, 0, 11, 13, 100, 12];
        console.log(num);  // (8) [1000, 1, 10, 0, 11, 13, 100, 12]

        num.sort();
        console.log(num);  // (8) [0, 1, 10, 100, 1000, 11, 12, 13]
        


        let string = ["a", "ab", "aaa", "ac", "abc", "aaaa"]
        console.log(string);  // (6) ['a', 'ab', 'aaa', 'ac', 'abc', 'aaaa']

        string.sort();
        console.log(string);  // (6) ['a', 'aaa', 'aaaa', 'ab', 'abc', 'ac']
        
        
        let random = ["ac", "abc", "aaaa",10, 0, 11, 13, 100];
        console.log(random);  // (8) ['ac', 'abc', 'aaaa', 10, 0, 11, 13, 100]

        random.sort();
        console.log(random);  // (8) [0, 10, 100, 11, 13, 'aaaa', 'abc', 'ac']
        
        
        
    </script>
</body>
</html>
