<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        let num = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        console.log(num); // (9)Â [0, 1, 2, 3, 4, 5, 6, 7, 8]

        num.splice(2, 3, "ele1", "ele2", "ele3", "ele4");
        console.log(num); //  (10) [0, 1, 'ele1', 'ele2', 'ele3', 'ele4', 5, 6, 7, 8]
        

        // Using spread operator
        let num2 = [1,2,3,4];
        let arr3 = [10,20,30];
        let arr4 = [50,60,70];

        num2.splice(2, 3,...arr3,...arr4);
        console.log(num2);  // (8) [1, 2, 10, 20, 30, 50, 60, 70]
    </script>
</body>

</html>
