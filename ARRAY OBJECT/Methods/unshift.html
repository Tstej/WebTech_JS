<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // unshift method: It is used to add the elements from starting index.
        // Note : We can add more than one element simultaneously.
        // Syntax : unshift(ele1, ele2, elen)

        let num = [1, 2,3 ,4, 5];
        console.log(num);  //(5) [1, 2, 3, 4, 5]

        console.log(num.unshift(6,7,8,9,10));  // 10
        console.log(num); // (10) [6, 7, 8, 9, 10, 1, 2, 3, 4, 5]
        
        
        // Using spread operator
        let num2 = [1,2,3,4];
        let arr3 = [10,20,30];
        let arr4 = [50,60,70];

        console.log(num2.unshift(...arr3, ...arr4));  // 10
        console.log(num2); // (10)Â [10, 20, 30, 50, 60, 70, 1, 2, 3, 4]

    </script>
</body>
</html>
