    <script>
        function interview(name){
            if(name=="Ram"){
                return (question)=>{
                    console.log(`Hello ${name}. ${question}`);
                }  
                
            }
            else if (name == "Sham"){
                return (question)=>{
                    console.log(`Hello ${name}.  ${question}`);
                }  
                
            }
            else if (name == "Ajay"){
                return (question)=>{
                    console.log(`Hello ${name}.  ${question}`);
                }  
                
            }
            else if (name == "Vijay"){
                return (question)=>{
                    console.log(`Hello ${name}.  ${question}`);
                }  
                
            }
            else{
                alert("Welcome to Interview!!")
            }
        }

        interview("Ram")("What is java?")
        interview("Sham")("What is HTML?")
