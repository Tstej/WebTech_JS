<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let fname = ["ram", "sham", "ajay", "vijay"];
        console.log(fname);
        // (4) ['ram', 'sham', 'ajay', 'vijay']

        let fullName = fname.map((cValue, cIndex)=>{
            return cValue+" Jadhav";
        })
        console.log(fullName);
        // (4) ['ram Jadhav', 'sham Jadhav', 'ajay Jadhav', 'vijay Jadhav']
        
        
    </script>
</body>
