<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Traditional way to call properties using object reference
        let obj1 = {
            key1: "value1",
            key2: "value2",
            key3: "value3",
            key4: "value4",
            key5: "value5",
        }

        console.log(obj1.key1);  // value1


        // Object destructuring: providing object reference to all properties only once so no need to use reference while using any property

        const {key1, key2, key3, key4, key5} = obj1;
        console.log(key1); // value1
        
    </script>
</body>
</html>
