<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="print">Check your lucky number!!!</p>
    <button onclick="luckyNumber()">Check</button>
    <button onclick="stopInterval()">Lucky Number</button>
    <script>
        let number = 0;
        let ele = document.getElementById("print");

        let stop;

        function luckyNumber() {
            ele.innerHTML = "...Loading!";
            ele.style.color = "red";

            stop = setInterval(()=>{
                ele.innerHTML = `Your lucky number is ${number}`;
                ele.style.color = "blue";
                number++;
            }, 1000)
        }

        function stopInterval(){
            clearInterval(stop);
        }
    </script>
</body>
</html>
