
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Deep Copy: Reference will not be same for original and copied array. 
                       It will affect the original array. 
    -->
</head>
<body>
    <script>
        let num = [10,20,30,40,50];
        console.log(num); // (5) [10, 20, 30, 40, 50]

        let copyArr = [...num,60,70,80]
        console.log(copyArr); // (8) [10, 20, 30, 40, 50, 60, 70, 80]
        
        console.log(num===copyArr);  // false
    </script>
</body>
</html>
