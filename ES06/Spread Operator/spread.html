<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Spread Operator : It will accept single value and then spread it into multiple values.
         Syntax: [...varName] 
    -->
</head>
<body>
    <script>
        let num = [10,20,30,40,50];
        console.log(num); // (5) [10, 20, 30, 40, 50]

        let copyArr = [...num]
        console.log(copyArr); // (5) [10, 20, 30, 40, 50]
        
    </script>
</body>
</html>
