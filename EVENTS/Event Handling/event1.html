<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <button onclick="getdate()">Get Date</button> 
        <button onclick="getDate()">Get Date</button>
    </p>

    <script>
        //  button will not work due to wrong naming convension 
        let ele = document.getElementsByTagName("p");
        function getDate(){
            ele[0].innerHTML = new Date();
        }

        // button will work 
        let btn = document.getElementsByTagName("button");

        })
