<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameterized Function</title>
</head>
<body>
    <script>
        function add(a,b){
            console.log(a + b);   // 30          
        }
        add(10,20); // fuction call stmt


        
        // Hoisting is possible in function declaration only.
        hoisting();
        function hoisting(a,b){
            console.log(a * b);    // NaN
        }
    </script>
</body>
</html>
