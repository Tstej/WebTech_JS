<body>
    <script>
        // IIFE : Immediate Invoking Function Expression
        // It will be call only once.


        (function (){
            console.log("IIFE Function");    
        })
        () // IIFE Function
        () // TypeError: (intermediate value)(...) is not a function


    </script>
