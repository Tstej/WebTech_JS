<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // JSON.stringify() : It is used to convert js object into JSON format. 

        let obj = {
            ename : "ganya",
            age : 23,
            email : "ganu123@gmail.com"
        }

        let str = JSON.stringify(obj);
        console.log(str);   // {"ename":"ganya","age":23,"email":"ganu123@gmail.com"}
    </script>
</body>
</html>
