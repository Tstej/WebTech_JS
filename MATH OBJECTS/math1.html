<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // MATH OBJECTS

        // Power of the number : It is usd to get the power of base value.
        // syntax : Math.pow(baseValue, Power);
        let pow1 = Math.pow(15, 2);
        console.log(pow1);

        // Square root of the number : It is used to get the square root of th given number.
        // syntax : Math.pow(Value);
        let sqrt1 = Math.sqrt(625);
        console.log(sqrt1);

        // Maximum number : It is used to gind the maximum value from given numbers.
        // syntax : Math.max(v1,v2,v3,vn);
        let max1 = Math.max(43, 23, 567, 0, 345, 65);
        console.log(max1);

        // Minimum number : It is used to gind the Minimum value from given numbers.
        // syntax : Math.min(v1,v2,v3,vn);
        let min1 = Math.min(43, 23, 567, 0, 345, 65);
        console.log(min1);

        // Round Figure of the number : It is used to get the round figure of the number.
        // Syntex : Math.round(value);
        let round1 = Math.round(88.43);
        console.log(round1);

        let round2 = Math.round(88.65);
        console.log(round2);

        // ceil : It gives the ceil value.
        let ceil1 = Math.ceil(88.43);
        console.log(ceil1);

        // ceil : It gives the floor value.
        let floor1 = Math.floor(88.65);
        console.log(floor1);

        // Random Number : It is used to get the random number.
        let random1 = Math.random();
        console.log(random1);

    </script>
    
</body>
</html>
