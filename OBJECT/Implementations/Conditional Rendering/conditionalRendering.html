<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        // Conditional Rendering
        // Syntax : condition ? stmt1 : stmt2;


        let human1 ={
            name : "ganya",
            age : 18
        }
        let human2 ={
            name : "banya",
            age : 20
        }

        human1.name == "ganya"? console.log(human1) : console.log(human2);
        
        
    </script>
</body>
</html>
