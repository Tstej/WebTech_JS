<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // entries() method: It is used to convert Object into an Array.

        let duster = {
            company: "camline",
            price : 50,
            color: "black",
            weight: " 50gm"
        }

        console.log(Object.entries(duster));
        // (4) [Array(2), Array(2), Array(2), Array(2)]

    </script>
</body>
</html>
