<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mobile = {
            company : "apple",
            price : 100000,
            make : "california"
        }

        // keys() : To get keys of Object
       console.log(Object.keys(mobile));  // (3) ['company', 'price', 'make']


        // values() : To get values of Object
        console.log(Object.values(mobile));  // (3) ['apple', 100000, 'california']
        


    </script>
</body>
</html>
