<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let prom1 = new Promise((res1, rej1)=>{
            setTimeout(() => {
                res1("Promise1 is ressolved")
            }, 2000);
        })
        let prom2 = new Promise((res2, rej2)=>{
            setTimeout(() => {
                res2("Promise2 is ressolved")
            }, 3000);
        })
        let prom3 = new Promise((res3, rej3)=>{
            setTimeout(() => {
                res3(fetch("http://localhost:8000/contacts").then((response)=>{
                    return response.json();
                })).then((data)=>{
                    return data;
                })
            }, 4000);
        })
        

        async function getData() {
            let data1 = await prom1;
            console.log(data1);

            let data2 = await prom2;
            console.log(data2);

            let data3 = await prom3;
            console.log(data3);
            
        }
        getData()
    </script>
</body>
</html>
